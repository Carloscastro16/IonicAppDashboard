<ion-content>
  <div class="circulos">
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
    <span class="circle4"></span>
    <span class="circle5"></span>
  </div>
  <div class="contenedorGeneral">
    <div class="presentacion">
      <h1>Bienvenido</h1>
      <h2>Buenos días, Carlos!</h2>
      <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
    </div>
    <div class="container datosZona" *ngIf="items | async as data">
      <ion-grid>
        <ion-row>
          <ion-col class="bateria">
            <p>Bateria</p>
            <div class="datos">
              <ion-icon name="battery-half-outline"></ion-icon>
              <p>{{data[0]}}%</p>
            </div>
          </ion-col>
          <ion-col>
            <p>Temperatura</p>
            <div class="datos">
              <ion-icon name="thermometer-outline"></ion-icon>
              <p>{{data[3]}}°</p>
            </div>
          </ion-col>
          <ion-col>
            <p>Humedad</p>
            <div class="datos">
              <ion-icon name="water-outline"></ion-icon>
              <p>{{data[1]}}%</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="container funciones">
      <div class="columns-2">
        <div class="funcData">
          <p>Camaras</p>
          <ion-icon name="videocam-outline"></ion-icon>
        </div>
        <div class="funcData">
          <p>Puertas</p>
          <ion-icon name="key-outline"></ion-icon>
        </div>
        <div class="funcData">
          <p>Clima</p>
          <ion-icon name="cloudy-night-outline"></ion-icon>
        </div>
        <div class="funcData">
          <p>Protección</p>
          <ion-icon name="megaphone-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
